<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            width: 80%;
            max-width: 800px;
        }
        .battle-log {
            white-space: pre-wrap;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arena Battle</h1>
        <div class="battle-log">
            {% for line in battle_log %}
                {% if line == "" %}
                    <br>
                {% else %}
                    <p>{{ line }}</p>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
